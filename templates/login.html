{% extends "base.html" %}

{% block body %}

    <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <br>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 col-lg-4 text-center">
                    <h3>Zaloguj się</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <form id="login-form" action="{{ url_for('login') }}" method="post"
                          enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="login">Login</label>
                            <input id="login" class="form-control required" type="text" name="login"/>
                        </div>

                        <div class="form-group">
                            <label for="password">Hasło</label>
                            <input id="password" class="form-control required" type="password" name="password"/>
                        </div>

                        <div class="form-group">
                            <section class="text-danger">
                                {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-danger" role="alert">
                                                {{ message }}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}
                            </section>
                        </div>
                        <button id="button-login-form" type="submit" class="btn btn-secondary btn-block">Zaloguj
                        </button>
                    </form>
                    <button class="btn btn-primary btn-lg btn-block"
                            onclick="window.location.href='{{ url_for('registration') }}';">Nie masz jeszcze konta?
                    </button>
                </div>
            </div>

        </div>
    </div>
    </div>

    </body>
    </html>
{% endblock %}
